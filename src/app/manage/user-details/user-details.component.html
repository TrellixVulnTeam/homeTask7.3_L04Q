<div class="container">
  <div class="row">
    <div class="col-6 md-6">
      <div *ngFor="let user of userArray" class="list">
        <div class="" [className]="user.isDeleted == false ? 'active' : 'inactive'">
          <div>
            <h5 class="card-title">{{ user.id }}</h5>
          </div>
          <a class="btn btn-primary" (click)="onSelect(user)">Details</a>
        </div>
      </div>
    </div>
    <div class="col-6 md-6">
      <div *ngIf="selectedUser" class="details">
        <h3>{{ selectedUser.id }}</h3>
        <div [className]="selectedUser.isDeleted == false ? 'act' : 'non-act'">
          {{ selectedUser.isDeleted == false ? "Active" : "Deleted" }}
        </div>
        <table>
          <tbody>
            <tr>
              <td>Login Id</td>
              <td>{{ selectedUser.id }}</td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>{{ selectedUser.firstName }}</td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>{{ selectedUser.lastName }}</td>
            </tr>
            <tr>
              <td>Age</td>
              <td>{{ selectedUser.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
